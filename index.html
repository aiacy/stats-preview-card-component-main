<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    body{
      background-color: hsl(233, 47%, 7%);
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      height: 100vh;
    }

    main{
      display: grid;
      align-content: center;
      justify-content: center;
      width: inherit;
      height: inherit;
    }


    h1{
      font-family: 'Inter', sans-serif;
      color: hsl(0, 0%, 100%);
      
    }

    .accent{
      color: hsl(277, 64%, 61%);
    }

    .component{
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 1100px;
      height: fit-content;
    }

    .component-info-container{
      padding: 4rem;
      background-color: hsl(244, 38%, 16%);
    }

    .component-info-container p{
      color: hsla(0, 0%, 100%, 0.75);
    }

    .info{
      margin-top: 2rem;
      padding-right: 5rem;
      line-height: 1.5rem;
    }

    .component-img-container{
      height: 400px;
  
      z-index: 1;
      
    }

    .component-img-container img{
      height: inherit;
 
    }

    .component-img-container img{
      height: inherit;
      background: hsla(277, 64%, 61%, 30%);
      z-index: 2;
    }

    .stats-container{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 2rem;
    }

    h2.number{
      color: hsl(0, 0%, 100%);
    }

    p.description{
      text-transform: uppercase;
      font-family: 'Lexend Deca', sans-serif;
      line-height: 1.5rem;
    }

    .attribution { font-size: 11px; text-align: center; color: hsl(228, 45%, 44%); margin: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">

    <div class="component">
      <div class="component-info-container">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="info"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stat-1">
            <h2 class="number">10k+</h2>
            <p class="description">companies</p>
          </div>
          <div class="stat-2">
            <h2 class="number">314</h2>
            <p class="description">templates</p>
          </div>
          <div class="stat-3">
            <h2 class="number">12m+ </h2>
            <p class="description">queries</p>
          </div>
        </div>
      </div>
      <div class="component-img-container">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aliyah Regina</a>.
    </div>

  </main>


</body>
</html>
